<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bolt Modular</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; color: #333; }
    header { background-color: #000; padding: 1rem; text-align: center; }
    header img { height: 60px; }
    .carousel img { width: 100%; display: block; height: 450px; object-fit: cover; }
  </style>
</head>
<body>
  <header>
    <img src="images/bolt-logo.svg" alt="Bolt Modular Logo" />
  </header>
  <div class="carousel">
    <img src="images/banner1.jpg" alt="Modular Sofa" />
    <img src="images/banner2.jpg" alt="Workstation" />
    <img src="images/banner3.jpg" alt="Bookshelf" />
    <img src="images/banner4.jpg" alt="TV Console" />
  </div>
</body>
</html>
